<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Pizza</title>
    <!-- CSS only -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="index">
    <main>
        <div class="container col col-xxl-8 px-4 py-5">
            <div class="row flex-column justify-content-center align-items-center g-lg-5 py-5">
              <div class="col-lg-8 text-center py-3">
                <h1 class="display-4 fw-bold lh-1 mb-3 text-center">Developer Pizza </h1>
                <h2 class="text-center">is a service which provides a connection between Employers and Developers.</h2>
              </div>
              <div class="mx-auto col-lg-8">
                <div class="p-5  bg-light bg-opacity-50">
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <label for="username">Username</label>
                    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                  </div>
                  <button id="login" class="p-3 w-100 btn btn-lg btn-primary">Login
                  </button>
                  <span id="error" class="text-danger"></span>
                </div>
                <p id="registerBtn"><a href="./pages/register.html">New here? Click to create a profile.</a></p>
              </div>
            </div>
        </div>
    </main>
            <!-- JavaScript Bundle with Popper -->
    <script src="./scripts/index.js"></script>
</body>

</html>
