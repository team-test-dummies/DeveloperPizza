<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer homepage</title>
    <!-- CSS only -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="navbar bg-light p-0 navbar-expand shadow">
    <div class="container-fluid d-flex justify-content-between p-0-sm">
    <a class="navbar-brand me-0 px-3" href="/pages/startorder.html">Developer Pizza</a>
    <ul class="navbar-nav w-100 d-flex flex-direction-row justify-content-end ">
      <li class="nav-item">
        <a class="nav-link active px-3" aria-current="page" href="userprofile.html">Profile</a>
      </li>
      <li class="nav-item">
        <a id="signout" class="nav-link px-3" href="#">Sign out</a>
      </li>
    </ul>
    </div>

  </header>
    <div class="container row mx-auto p-4">
      <div class="col-md-8">
        <h1>Begin your order:</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Name this order">
          <label for="name">Name of this order</label>
        </div>
          <h2>Premade:</h2>
          <select id="premade" class="form-select my-3">
            <option value="" selected>Premade job sets</option>
              <!-- INSERT PREMADE -->
          </select>

            <h2>Languages:</h2>
            <div id="toppings" class="container-xl">
              <!-- INSERT LANGUAGES -->
            </div>
            <h2>Tools:</h2>
            <div id="tools" class="container-xl">
              <!-- INSERT TOOLS -->
            </div>      
          <select id="education" class="form-select my-3">
            <option value="NONE" selected>Select minimum education requirement</option>
            <option value="NONE">Certification</option>
            <option value="HIGHSCHOOL">High School Diploma</option>
            <option value="ASSOCIATES">Associate Degree</option>
            <option value="BACHELORS">Bachelor's Degree</option>
            <option value="MASTERS">Master's Degree</option>
          </select>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="salary" placeholder="Salary">
            <label for="salary">Salary</label>
          </div>
      </div>
      <div class="bg-light col-md-4 d-flex flex-column align-items-center justify-content-between">
        <h1 class="p-2">Order summary</h1>
        <ul id="ordertally" class="w-100 list-group list-group-flush mb-auto list-unstyled">
          <!-- INSERT ORDER TALLY -->
        </ul>
        <button id="order" class="w-100 d btn btn-lg btn-primary mb-3" type="submit">Order</button>
      </div>
    </div>
    <div class="modal fade" id="orderModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">This is your order:</h4>
          </div>
          <div id="modal-info" class="modal-body">
            <!-- Gets order info inserted <p>Some text in the modal.</p> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="cancel">Cancel</button>
            <button type="button" class="btn btn-default" id="place-order">Place Order</button>
          </div>
        </div>
        
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <footer class="bg-light p-1 text-center navbar fixed-bottom">
      <p class="mx-auto">Â© 2022 Developer Pizza</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="../scripts/order.js"></script>
</body>
</html>
