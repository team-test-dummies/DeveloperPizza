<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body id="index">   
    <main>
        <div class="container col col-xxl-8 px-4 py-5">
            <div class="row flex-column justify-content-center align-items-center g-lg-5 py-5">
              <div class="col-lg-8 text-center py-3">
                <h1 class="display-4 fw-bold lh-1 mb-3">Create an Account </h1>
                <h2 class="text-center">The easiest way to place your order and connect with a qualified developer in 30 days or less!</h2>
              </div>
              <div class="mx-auto col-lg-8">
                <div class="p-5 bg-light bg-opacity-50">
                  <div class="form-floating">
                    <input type="hidden" value="CUSTOMER" class="form-control" id="accounttype">
                  </div>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name">
                    <label for="fullname">Full Name</label>
                    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                  </div>

                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                     <label for="username">Username</label>
                    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                  </div> 

                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                  </div> 
                      
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number">
                    <label for="phonenumber">Phone Number</label>
                    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                  </div> 

                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="email" placeholder="Email Address">
                    <label for="email">Email Address</label>
                    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                  </div> 

                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="location" placeholder="Location">
                    <label for="location">Location</label>
                    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                  </div>
                  <button id="signup" class="pb-3 w-100 btn btn-lg btn-primary">Sign Up
                  </button>
                  <p id="registerErr", style="white-space:pre-wrap; color:red"></p>
                </div>
                <p><a href="..\index.html">Already signed up? Click to Login.</a></p>
              </div>
            </div>
          </div>
      </main>
      <!-- JavaScript Bundle with Popper -->
      <script src="/scripts/register.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
